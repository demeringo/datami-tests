name: project-list
type: table
path: project-list.csv
scheme: file
format: csv
mediatype: text/csv
encoding: utf-8
schema:
  fields:
    - name: name
      type: string
    - name: url
      type: string
    - name: status
      type: string
      constraints:
        enum:
        - started
        - ready
        - unknown
    - name: languages
      type: string
      pattern: ^(rust|python|docker|other\ tech)?(\|(rust|python|docker|other\ tech))*$
